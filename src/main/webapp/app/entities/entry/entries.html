<div>
	<h2>Entries</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="entry.new">
					<span class="glyphicon glyphicon-plus"></span> <span
						class="hidden-xs"> Create new Entry </span>
				</button>
			</div>
			<div class="col-xs-8 no-padding-right">
				<form name="searchForm" class="form-inline">
					<div class="input-group pull-right">
						<input type="text" class="form-control" ng-model="vm.searchQuery"
							id="searchQuery" placeholder="Query"> <span
							class="input-group-btn width-min">
							<button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
								<span class="glyphicon glyphicon-search"></span>
							</button>
						</span> <span class="input-group-btn width-min" ng-if="vm.currentSearch">
							<button class="btn btn-info" ng-click="vm.clear()">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr jh-sort="vm.predicate" ascending="vm.reverse"
					callback="vm.reset()">
					<th jh-sort-by="id"><span>ID</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="title"><span>Title</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="content"><span>Content</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="date"><span>Date</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="blog.name"><span>Blog</span> <span
						class="glyphicon glyphicon-sort"></span></th>
					<th></th>
				</tr>
			</thead>
			<tbody infinite-scroll="vm.loadPage(vm.page + 1)"
				infinite-scroll-disabled="vm.page >= vm.links['last']">
				<tr ng-repeat="entry in vm.entries track by entry.id">
					<td><a ui-sref="entry-detail({id:entry.id})">{{entry.id}}</a></td>
					<td>{{entry.title}}</td>
					<td ng-bind-html="entry.content"></td>
					<td>{{entry.date | date:'medium'}}</td>
					<td><a ui-sref="blog-detail({id:entry.blog.id})">{{entry.blog.name}}</a>
					</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="submit" ui-sref="entry-detail({id:entry.id})"
								class="btn btn-info btn-sm">
								<span class="glyphicon glyphicon-eye-open"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
							<button type="submit" ui-sref="entry.edit({id:entry.id})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
							<button type="submit" ui-sref="entry.delete({id:entry.id})"
								class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-remove-circle"></span> <span
									class="hidden-xs hidden-sm"></span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
